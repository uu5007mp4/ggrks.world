<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="https://ggrks.micasuki.com/からGoogleに検索したい文字を書いたら検索されるよ!">
        <meta name="author" content="Flamingo">
        <title>ggrks.world</title>
        <meta property="og:description" content="https://ggrks.micasuki.com/からGoogleに検索したい文字を書いたら検索されるよ!" /> 
    </head>
    <script>
        window.onload = function() {
            var url = new URL(window.location.href);
            var textToSearch = decodeURIComponent(url.pathname.split('/').pop()); // パーセントエンコードをデコード
            var sanitizedQuery = encodeURIComponent(textToSearch);
            window.location.replace("https://www.google.com/search?q=" + sanitizedQuery);
        }
    </script>
</head>
<body>
    <h1>https://ggrks.micasuki.com/からGoogleに検索したい文字を書いたら検索されるよ!</h1>
</body>
</html>
